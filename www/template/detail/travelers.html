<h4 style="margin-top: 15px">{{ traveler }}</h4>

<h5>Traveler's details</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" id="name" type="text" value="{{ name }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="countryInput">Founded</label>
       <input class="u-full-width" id="country" type="text" value="{{ country }}"  readonly/>
    </div>
    <div class="six columns">
       <label for="sexInput">Sex</label>
       <input class="u-full-width" id="sex" type="text" value="{{ sex }}"  readonly/>
    </div>
  </div>
</form>

<h5>Flights</h5>
<ul>
{{#flights}}
    <li><a href="/flightById/?id={{flight_id}}"> x {{flight_id}} {{ traveler }} {{airport}}</li>
{{/flights}}
</ul>
